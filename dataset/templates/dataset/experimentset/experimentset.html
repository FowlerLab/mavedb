{% extends "dataset/base/base.html" %}

{% block dataset_body %}

<div style="margin-left:20px;margin-top:20px">

  <h4>Experiments</h4>

  {% for child in instance.children %}
  <hr>
  <p><strong>Urn:</strong>
    <a href="{% url 'dataset:experiment_detail' child.urn %}">
      {{ child.urn }}
    </a>
  </p>
  <p class="text-muted">
    {{ child.abstract_text|default: "Abstract not available" }}
  </p>
  {% endfor %}

</div>
{% endblock %}
