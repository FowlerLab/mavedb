{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MaveDB, a repository for DMS datasets">
    <meta name="author" content="Daniel C. Esposito">
    <!-- fonts/icons -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" 
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- skeleton -->
    <link rel="stylesheet" href="{% static 'main/skeleton/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'main/skeleton/css/skeleton.css' %}">
    <!-- jquery-ui -->
    <link href="{% static 'main/jquery/css/jquery-ui.css' %}" rel="stylesheet">
    <!-- custom css -->
    <link href="{% static 'main/main/css/base.css' %}" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/png" 
          href="{% static 'main/main/img/minilogo.png' %}"/>
    <title>MaveDB</title>
  </head>

  <body>
    <div class="section header">
      <div class="row">
        <div class="two columns logo">
          <img class="logo-img" src="{% static 'main/main/img/minilogo.png' %}">
        </div>
        <nav class="six columns navbar">
          <ul class="navbar-items">
            <li class="navbar-item"><a href="#">Home</a></li>
            <li class="navbar-item"><a href="#">Search</a></li>
            <li class="navbar-item"><a href="#">Download</a></li>
            <li class="navbar-item"><a href="#">Upload</a></li>
            <li class="navbar-item"><a href="#">Usage</a></li>
            <li class="navbar-item"><a href="#">Documentation</a></li>
            <li class="navbar-item"><a href="#">Login</a></li>
            <li class="navbar-item"><a href="#">Register</a></li>
          </ul>
        </nav>
        <div class="four columns navbar-search">
          <form action="{% url 'main:home' %}" method="post">
            {% csrf_token %}
            <input class="navbar-search-input" name="navbar-search-input"
                   placeholder="Search...">
            <input type="submit" style="display: none" />
          </form>
        </div>
      </div>
    </div>
     
    <hr> <!-- clear -->

    <div class="section body-block">
      {% block body %}
        <!-- Main template body block -->
      {% endblock %}
    </div>
    
    <hr> <!-- clear -->

    <div class="section footer">
      <div class="row"> 
        <nav class="twelve columns footerbar">
          <ul class="footer-items">
            <li class="footer-item"><a href="#">Terms</a></li>
            <li class="footer-item"><a href="#">Privacy</a></li>
            <li class="footer-item"><a href="#">Help</a></li>
            <li class="footer-item"><a href="#">Contact</a></li>
            <li class="footer-item">All rights reserved, 2017.</li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
  
  <!-- Scripts -->
  <script href="{% static 'main/jquery/jquery-3.2.1.min.js' %}"></script>
  <script href="{% static 'main/jquery/jquery-ui.min.js' %}"></script>
  <script href="{% static 'main/main/js/base.js' %}"></script>
</html>
