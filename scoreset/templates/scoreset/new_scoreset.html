{% extends "main/base.html" %}

{% block body %}
<div class="row">
	<div class="col-md-2 border border-top-0 border-bottom-0 border-left-0 border-secondary">
		<h3>Create new scoreset</h3>
	</div>

	<div class="col-md-8 mx-3">
		<form action="{% url 'scoreset:scoreset_new' %}" method="POST">
			{% csrf_token %}
			
			{% if scoreset_form.non_field_errors %}
			<div class="non-field-errors">
				{{ scoreset_form.non_field_errors }}
			</div>
			{% endif %}

			<div class="model-form">
				{% for field in scoreset_form %}
					<div class="field-error">{{ field.errors }}</div>
					<label for="{{ field.id_for_label }}">{{ field.label }}</label>
					{{ field }}
				{% endfor %}
			<br><hr>
			
			<input class="u-pull-right" style="width: 200px;" 
						type="submit" name="submit" value="submit">
		</form>
	</div>
</div>
<br><br>
{% endblock body %}
