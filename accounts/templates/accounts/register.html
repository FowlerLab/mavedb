{% extends "main/base.html" %}

{% block body %}
<div class="row">
	<div class="col-md-2">
		<h1>Sign up</h1>
		<small>Registration is free.</small>
	</div>
	<div class="col-md-10">
		<form id="register-form" method="post">
			{% csrf_token %}
			{% for field in form %}
				{{ field.label_tag }}
				{% for error in field.errors %}
					<b style="color: red"> {{ error }} </b><br>
				{% endfor %}
				{{ field }}
			{% endfor %}
			<p>
				<button type="submit">Sign up</button>
			</p>
		</form>
	</div>
</div>
{% endblock body %}
