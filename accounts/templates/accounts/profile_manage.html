{% block profile_body %}

<!-- Admin management -->
<div class="row" style="margin-top: 25px;">
	<div class="twelve columns">
		<h5> Add/Remove Administrators </h5><hr>
		<div id="admin-errors" hidden></div>
		<div id="admin-success" hidden></div>
		<div class="row" id="admin-management">	
			<!-- Left select box of all active users -->
			<div class="five columns" style="width:30%;height:300px;">
				<select style="width:100%;height:100%;" 
								id="select-left" name="select-left" multiple="multiple">
					{% for user in selectable %}
						<option value={{user.username}}>{{user.username}}</option>
					{% endfor %}
					<option value="bob">bob</option>
				</select>
			</div>

			<!-- Buttons to transfer between boxes -->
			<div class="two columns" style="display:block;text-align:center;">
				<button class="button" id="select-add-btn" style="margin-top: 75px;">
					-->
				</button><br>
				<button class="button" id="select-remove-btn">
					<--
				</button><br>
			</div>
					
			<!-- Right select box of all active users assigned as admins -->
			<div class="five columns" style="width:30%;height:300px;">
				<form style="width:100%;height:100%;" action="" method="POST">
					{% csrf_token %}
					<select style="width:100%;height:80%;" 
									id="select-right" name="select-right" multiple="multiple">
						{% for user in admins %}
							<option value={{user.username}}>{{user.username}}</option>
						{% endfor %}
					</select>
					<button id="select-save" class="u-pull-right" style="margin-top:5px;">
						Save
					</button>
				</form>
			</div>
		</div>
	</div> 
</div> <!-- End admin management -->
