{% extends "main/base.html" %}

{% block body %}
<div class="row">
	<div class="col-md-2">
		<h2>Password Revocery</h2>
	</div>
	<div class="col-md-10">
		<form action="" method="post">
			{% csrf_token %}
			{% for field in form %}
				{{ field.label_tag }}
				{{ field }}
				{% for error in field.errors %}
					<p style="color: red">{{ error }}</p>
				{% endfor %}
			{% endfor %}
			<p>
				<input type="submit" value="Reset password" name="reset_email"/>
			</p>
		</form>
	</div>
</div>
{% endblock body %}
